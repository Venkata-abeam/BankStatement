_schema-version: 3.3.0
ID: bankstatement
description: A simple CAP project.
version: 1.0.0
modules:
  - name: bankstatement-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: bankstatement-auth
      - name: bankstatement-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
      ignore:
        - ./node_modules
        - .env
  - name: bankstatement-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: bankstatement-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      ignore:
        - "node_modules/"
      build-result: app/
      requires:
        - artifacts:
            - bankstatement.zip
          name: bankstatement
          target-path: app/
  - name: bankstatement
    type: html5
    path: app/bankstatement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build:cf
        - npm run build
      supported-platforms: []
  - name: bankstatement-destination-content
    type: com.sap.application.content
    requires:
      - name: bankstatement-html5-repo-host
        parameters:
          service-key:
            name: bankstatement-html5-repo-host-key
      - name: bankstatement-auth
        parameters:
          service-key:
            name: bankstatement-auth-key
      - name: srv-api
      - name: bankstatement-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: bankstatement_html5_repo_host-repository
              ServiceInstanceName: bankstatement-html5-repo-host
              ServiceKeyName: bankstatement-html5-repo-host-key
              sap.cloud.service: bankstatement
            - Authentication: OAuth2UserTokenExchange
              Name: bankstatement-auth
              ServiceInstanceName: bankstatement-auth
              ServiceKeyName: bankstatement-auth-key
              sap.cloud.service: bankstatement
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: bankstatement-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: bankstatement
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: bankstatement-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
  - name: bankstatement-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: bankstatement-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
